<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff html</title>
    <link rel="stylesheet" type="text/css" href="../CSS/cssStaff.css">
    <script src="../javascript/javascriptAdminStaff.js"></script>
    <script src="../javascript/jsonData.js"></script>
</head>
<body onload="loadStaffTable(staffJSON)">
<div class="container">
    <!-- ===================== main screen ======================== -->
    <div class="main-screen" id="main-screen">
        <div class="msg" id="welcome-message"></div>
        <nav class="navbar" id="navbar-main">
            <input class="button" onclick="showAdminStudents()" type="submit" value="Students">
            <input class="button" onclick="showAdminStaff()" type="submit" value="Staff">
            <input class="button" onclick="userLogout()" id="main-logout-btn" type="button" value="Logout">
        </nav>
    </div>

    <!-- ===================== staff screen ======================== -->
    <div class="staff-screen" id="staff-screen">
        <div class="msg" id="show-staff-message"></div>
        <nav class="navbar" id="navbar-staff">
            <input class="button" onclick="addStaff()" id="add-new-staff-btn" type="submit" value="Add Staff">
            <input class="button" onclick="updateStaff()" id="update-staff-btn" type="submit" value="Update Staff">
            <input class="button" onclick="deleteStaff()" id="delete-staff-btn" type="submit" value="Delete Staff">
        </nav>

        <select name="department" id="departmentDropDown" required>
            <option value="All">All</option>
            <option value="Applied Engineering">Applied Engineering</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Business Management">Business Management</option>
        </select>

        <button onclick="loadStaffTable(staffJSON)">Update/Filter Table</button>

        <div id="staffTable"></div>
    </div>

    <!-- ===================== add staff screen ======================== -->
    <div class="add-staff-screen" id="add-staff-screen">
        <form class="add-staff-form" id="add-staff-form">
            <div class="msg" id="msg-add-staff-form"></div>
            <div class="form-group">
                <label for="staff-id">*Staff_ID</label>
                <input id="staff-id" type="text" name="staff ID" placeholder="Staff ID e. g. st0123456">

                <label for="first-name-id">*First_Name</label>
                <input id="first-name-id" type="text" name="first-name" placeholder="First name e. g. Sam">

                <label for="last-name-id">Last_name</label>
                <input id="last-name-id" type="text" name="last-name" placeholder="Last name e. g. Smith">

                <label for="DOB-id">DOB</label>
                <input class="date" id="DOB-id" type="date" value="DOB">

                <div class="radio-gender">
                    <label>Gender</label>
                    <input id="radio-id1" class="radio-id" type="radio" name="sex" value="male">Male
                    <input id="radio-id2" class="radio-id" type="radio" name="sex" value="female">Female
                    <input id="radio-id3" class="radio-id" type="radio" name="sex" value="diverse">Diverse
                </div>

                <label for="e-mail-id">*Email_ID</label>
                <input id="e-mail-id" type="email" placeholder="e-mail e. g. example@example.net">

            </div>

            <input id="add_staff_button_id" class="button" type="submit" value="Add">
            <p class="required">*Mandatory fields</p>

        </form>
    </div>
</div>
</body>
</html>

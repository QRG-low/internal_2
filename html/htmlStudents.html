<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students html</title>
    <link rel="stylesheet" type="text/css" href="../CSS/cssStudents.css">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <script src="../javascript/javascriptStudents.js" async defer></script>
</head>
<body>
<div class="container">
    <!-- ===================== main screen ======================== -->
    <div class="main-screen" id="main-screen">
        <div class="msg" id="welcome-message"></div>
        <nav class="navbar" id="navbar-main">
            <input class="button" onclick="showAdminStudents()" type="submit" value="Students">
            <input class="button" onclick="showAdminStaff()" type="submit" value="Staff">
            <input class="button" onclick="userLogout()" id="main-logout-btn" type="button" value="Logout">
        </nav>
    </div>

    <!-- ===================== student screen ======================== -->
    <div class="student-screen" id="student-screen">
        <div class="msg" id="show-students-message"></div>
        <nav class="navbar" id="navbar-student">
            <input class="button" onclick="addStudent()" id="add-new-student-btn" type="submit" value="Add Student">
            <input class="button" onclick="updateStudent()" id="update-student-btn" type="submit"
                   value="Update Student">
            <input class="button" onclick="deleteStudent()" id="delete-student-btn" type="submit"
                   value="Delete Student">
        </nav>

        <table id="students-table" class="display" style="width: 100%">
            <thead>
            <tr>
                <th>Student_ID</th>
                <th>First_Name</th>
                <th>Last_Name</th>
                <th>DOB</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Email_ID</th>
                <th>Joining_Date</th>
            </tr>
            </thead>
        </table>

    </div>

    <!-- ===================== add student screen ======================== -->
    <div class="add-student-screen" id="add-student-screen">
        <form class="add-student-form" id="add-student-form">
            <div class="msg" id="msg-add-students-form"></div>
            <div class="form-group">
                <label for="student-id">*Student_ID</label>
                <input id="student-id" type="text" name="student ID" placeholder="Student ID e. g. s0123456">

                <label for="first-name-id">*First_Name</label>
                <input id="first-name-id" type="text" name="first-name" placeholder="First name e. g. Sam">

                <label for="last-name-id">Last_name</label>
                <input id="last-name-id" type="text" name="last-name" placeholder="Last name e. g. Smith">

                <label for="Student-DOB">DOB</label>
                <input id="Student-DOB" class="date" type="date" placeholder="YYYY-MM-DD" oninput="validateDOB()">

                <div class="dropdown" id="dropdown-id">
                    <label for="select-department-id">*Department
                        <select id="select-department-id" name="Department">
                            <option selected>---none---</option>
                            <option>Applied Engineering</option>
                            <option>Business Management</option>
                            <option>Computer Engineering</option>
                        </select>
                    </label>
                </div>

                <div class="radio-gender">
                    <label>Gender</label>
                    <input class="radio-id" type="radio" name="sex" value="male">Male
                    <input class="radio-id" type="radio" name="sex" value="female">Female
                    <input class="radio-id" type="radio" name="sex" value="diverse">Diverse
                </div>

                <label for="e-mail-id">*Email_ID</label>
                <input id="e-mail-id" type="email" placeholder="e-mail e. g. example@example.net">

                <label for="Student-Joining-Date">Joining_Date</label>
                <input id="Student-Joining-Date" class="date" type="date" placeholder="YYYY-MM-DD"
                       oninput="validateJoiningDate()">

            </div>

            <input id="add_staff_button_id" class="button" type="submit" value="Add">
            <p class="required">*Mandatory fields</p>

        </form>
    </div>
</div>
</body>
</html>

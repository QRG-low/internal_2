<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internal 2 - s0571657 - Susann Sch√∂bel</title>
    <link rel="stylesheet" type="text/css" href="/CSS/css_main.css">
    <script src="/javascript/javascript_main.js" async defer></script>
</head>
<body>
<div class="container">
    <!-- ===================== login screen ======================== -->
    <div class="checkAdminOrStaff" id="checkAdminOrstaff">
        <input class="button" id="Admin-button" onclick="chooseAdmin()" type="submit" value="Admin">
        <input class="button" id="Staff-button" onclick="showStaff()" type="submit" value="Staff">
    </div>

    <div class="login-screen" id="login-screen">
        <div class="msg" id="login_error_element"></div>
        <form class="my-form" id="login_form">
            <div class="form-group">
                <label>*Username </label>
                <input id="login_user_name" type="text" name="name" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>*Password</label>
                <input id="login_user_password" type="password" name="password" placeholder="Enter Password"><br>
                <input type="checkbox" onclick="showPassword()">Show Password
            </div>
            <input class="button" id="signUp" type="submit" value="Login">
            <p class="required"> *required</p>
        </form>
    </div>

    <!-- ===================== main screen ======================== -->
    <div class="main-s  creen" id="main-screen">
        <div class="msg" id="welcome-message"></div>
        <nav class="navbar" id="navbar-main">
            <input class="button" onclick="showAdminStudents()" type="submit" value="Students">
            <input class="button" onclick="showAdminStaff()" type="submit" value="Staff">
            <input class="button" onclick="userLogout()" id="main-logout-btn" type="button" value="Logout">
        </nav>
    </div>
</div>
</body>
</html>

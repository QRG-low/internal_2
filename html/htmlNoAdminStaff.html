<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff html</title>
    <link rel="stylesheet" type="text/css" href="../CSS/cssStaff.css">
    <script src="../javascript/javascriptStaff.js" async></script>
    <script src="../javascript/jsonData.js"></script>

</head>
<body onload="loadStaffTable(staffJSON)">
<div class="container">
    <!-- ===================== staff screen ======================== -->
    <div class="staff-screen" id="staff-screen">
        <div class="msg" id="show-staff-message"></div>

        <select name="department" id="departmentDropDown" required>
            <option value="All">All</option>
            <option value="Applied Engineering">Applied Engineering</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Business Management">Business Management</option>
        </select>

        <button onclick="loadStaffTable(staffJSON)">Update/Filter Table</button>

        <div id="staffTable"></div>
    </div>
</div>
</body>
</html>
